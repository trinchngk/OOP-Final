<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASL ABCs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;

        }
        
        .main-container {
            display: flex;
            flex-grow: 1;
        }
             
        .top-container {
            width: 100%;
            height: 10%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: row;
            color:#414FCD
        }
        .spacing-container {
            width: 100%;
            height: 2%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: row;
        }
        .top-container label {
            display: flex;
            margin:auto;
            text-align: center; 
            font-family: 'Times New Roman', Times, serif; 
            font-size: 450%;
            font-weight: bold;
        }
        
        .left-section {
            width: 65%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        
        .empty-div {
            flex-grow: 1;
            border: 2px dashed #888;
            /* margin: 20px; */
            background-color: black;
        }
        
        .right-section {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            padding: 20px;
        }
        
        .image-container {
            text-align: center;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 200px;
        }
        
        .image-caption {
            margin-top: 10px;
            font-weight: bold;
            font-size: 275%;
            color: #414FCD;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .navigation-buttons button {
            padding: 5px 10px;
            background: #414FCD;
            color: #f5f5f5;
        }
        .spacing-navigation {
            width: 35%;
            height: 20%;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: row;
        }
        .bottom-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            background-color: f0f0f0;
        }
        
        .bottom-section {
            width: 61.8%;
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nextLevel-section {
            display: flex;
            margin-top: 10px;
            flex-grow: 1;
            background-color: f0f0f0;
            padding: 10px;
            align-items: center;
            justify-content: center;
        }
        .nextLevel-section button {
            justify-content: center;
            padding: 5px 10px;
            background: blue;
            color: #f0f0f0;
        }
        .result-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .try-again-image {
            max-width: 75px;
            max-height: 75px;
        }
        .correct-image {
            max-width: 75px;
            max-height: 75px;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <label> ABCs of ASL </label>
    </div>
    <div class = "spacing-container"></div>
        <div class="main-container">
            <div class="left-section">
                <div class="empty-div" id="contentDiv">
                    <!-- This div can be filled dynamically later -->
                </div>
            </div>
            
            <div class="right-section">
                <div class="image-container">
                    <img id="currentImage" src="">
                    <div id="imageCaption" class="image-caption"></div>
                </div>
                <div class = "spacing-navigation" ></div>
                    <div class="navigation-buttons">
                        <button onclick="previousImage()">Previous</button>
                        <button onclick="nextImage()">Next</button>
                    </div>
            </div>
        </div>
        <div class = "bottom-container"> 
            <div class="bottom-section" id="resultSection">
                <div class="result-container" id="resultContainer">
                    <img id="tryAgainImage" src="incorrect.png" alt="Try Again Image" class="try-again-image">
                    <span id="resultText">Incorrect. Try again.</span>
                    <img id="correctImage" src="correct.png" alt="Correct Image" class="correct-image" style="display: none;">
                </div>
            </div>
            <div class = "nextLevel-section" > 
                <button onclick = "nextLevel()"> Next Level </button>
            </div>
        </div>
    </div>

        };

        // Function to update the displayed image
        function updateImage(index) {

            const currentLevelContent = levels[currentState.currentLevel];

            currentImageIndex = (index + currentLevelContent.length) % currentLevelContent.length;

            const currentImage = document.getElementById('currentImage');
            const imageCaption = document.getElementById('imageCaption');

        if (currentState.currentLevel === 'levelOne') {
            currentImage.src = currentLevelContent[currentImageIndex].src;
            imageCaption.textContent = currentLevelContent[currentImageIndex].caption;
        } 
        else if (currentState.currentLevel === 'levelTwo') {
                currentImage.src = ''; // Clear image
                imageCaption.textContent = currentLevelContent[currentImageIndex].content;
            }
        else{ //level 3
            currentImage.src = currentLevelContent[currentImageIndex].src;
            imageCaption.textContent = currentLevelContent[currentImageIndex].caption;
        }

        }

        // Function to go to next image
        function nextImage() {
            updateImage(currentImageIndex + 1);
        }

        // Function to go to previous image

            updateImage(currentImageIndex - 1);
            updateResult(true);
        }

            const contentDiv = document.getElementById('contentDiv');
            contentDiv.innerHTML = content;
        }

                correctImage.style.display = 'none'; 
                tryAgainImage.style.display = 'inline-block';
            }
        }

            };

                changeLevel(nextLevelKey);
            } else {
                console.log('You have completed all levels of ABCs of ASL!');
            }
        }
